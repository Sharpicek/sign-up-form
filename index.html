<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <title>Odin Sign Up Form</title>
</head>
<body>
    <main>
        <section class="left-side">
            <figure>
                <img src="./images/fern-halie-west.avif" alt="Background Image of Ferns" class="background-img">
                <figcaption class="figcaption">Photo by <a href="https://unsplash.com/@haliewestphoto" target="_blank">Halie West</a> on <a href="https://unsplash.com/" target="_blank">Unsplash</a></figcaption>
            </figure>
            <div class="background-transparent"> 
                <img src="./images/odin-lined.png" alt="Odin Head Logo" class="odin-logo">          
                <div class="text">ODIN</div>
            </div>
        </section>
        <section class="right-side">
            <section class="text-section">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <span class="italic">now </span>to get started.</p>
                <p>You <span class="italic">know</span> you want to.</p>
            </section>
            <section class="form-section">
                <p>Let's do this!</p>

                <form action="" method="get" id="form">
                    <div class="flex-input">
                        <label for="first-name" class="form-label">FIRST NAME</label>
                        <input type="text" name="first_name" class="" id="first-name">
                    </div>
                    <div class="flex-input">
                        <label for="last-name" class="form-label">LAST NAME</label>
                        <input type="text" name="last_name" class="" id="last-name">
                    </div>
                    <div class="flex-input">
                        <label for="email" class="form-label">EMAIL</label>
                        <input type="email" name="email" class="" id="email">
                    </div>
                    <div class="flex-input">
                        <label for="phone" class="form-label">PHONE NUMBER</label>
                        <input type="tel" name="phone" class="" id="phone">
                    </div>
                    <div class="flex-input">
                        <label for="psswd" class="form-label">PASSWORD</label>
                        <input type="password" name="password" class="" id="psswd">
                    </div>
                    <div class="flex-input">
                        <label for="psswd-c" class="form-label">CONFIRM PASSWORD</label>
                        <input type="password" name="password" class="" id="psswd-c">
                    </div>
                </form>
            </section>
            <section class="button-section">
                <button type="submit" name="submit" form="form">Create Account</button>
                <p>Already have an account? <a href="./index.html" class="login">Log in</a></p>
            </section>
        </section>
    </main>
</body>
</html>
